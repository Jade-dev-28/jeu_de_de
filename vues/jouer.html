<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../assets/css/style.css">
		<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
		<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
		<title>Jeu de dé</title>
	</head>
	<body class="bodyJeu">
		<header>
			<div class="header">
				<h1>Jeu de Dé</h1>
			</div>
			<nav>
				<div class="navMenu">
					<a  href="../index.html">Accueil</a>
					<a href="../vues/jouer.html">Jouer</a>
					<a href="../vues/contact.html">Contact</a>
					<div id="indicator"></div>
				</div>
			</nav>
		</header>
		<main>
			<div class="element_jeu">
				<div class="nouvelle_partie">
					<div class="new_game">
						<button class="btn_newgame"><iconify-icon icon="mdi:new-box"  width="30" height="30"></iconify-icon> Nouvelle partie  </button>
					</div>
				</div>
				<div class="section_jeu">
					<div class="section_joueurs">
						<!------------Joueur 1--------->
						<div class="joueur_1  grise">
							<h2>Joueur 1</h2>
							<div class="score_1"></div>
							<div id="current1" class="container_joueur1">
								<p>
									Score actuel
								</p>
							</div>
						</div>
						<div class="section_de">
							<div class="compteur">
								<img src="../images/dice-1.svg" alt="" id="des">
							</div>
							<a class="my-button" id="lancerde"><span class="iconify" data-icon="ion:dice" data-width="30"></span>Lancer le dé</a>
							<button id="boutonHold"><span class="iconify" data-icon="clarity:inbox-line" style="color: white;" data-width="30" data-height="30"></span> Garder</button>
						</div>
						<div class="joueur_2  grise">
							<h2>Joueur 2</h2>
							<div class="score_2"></div>
							<div id="current2" class="container_joueur2">
								<p>
									Score actuel
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		<footer>
			<div class="footer">
				<div class="iconFooter">
					<span class="iconify" id="logo"  data-icon="bi:instagram"  style="color: white;" data-width="40" data-height="40"></span>
					<span class="iconify" id="logo" data-icon="lucide:facebook" style="color: white;" data-width="40" data-height="40"></span>
					<span class="iconify" id="logo" data-icon="ri:twitter-line" style="color: white;" data-width="40" data-height="40"></span>
				</div>
			</div>
		</footer>
